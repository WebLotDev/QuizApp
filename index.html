<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <h1>Quiz Time!</h1>
      <div id="question-container">
        <h2 id="question">Question will go here</h2>
        <ul id="answer-buttons" class="options-list">
        </ul>
      </div>
      <button id="next-button" class="next-btn">Next</button>
    </div>
    <div id="result" class="result hidden">
      <h2>Your Score:</h2>
      <p id="score">0</p>
      <button id="restart-button" class="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
